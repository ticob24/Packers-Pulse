name: Fetch and Publish

on:
  workflow_dispatch:         # lets you run it manually
  schedule:
    - cron: "0 * * * *"      # runs hourly

permissions:
  contents: write            # allow this workflow to push updates

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install deps
        run: npm install

      - name: Run fetch script
        run: node index.js

      - name: Commit updated
