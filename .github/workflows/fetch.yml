name: Fetch and Publish

on:
  workflow_dispatch:           # allow manual runs
  schedule:
    - cron: "0 * * * *"        # run hourly

permissions:
  contents: write              # allow committing to the repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install deps
        run: npm install

      - name: Run fetch script
        run: node index.js

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # stage changes created by the script
          git add docs/data.json docs/digest.html
          # stash them so we can rebase safely
          git stash
          # get latest main, keeping a linear history
          git pull --rebase origin main
          # re-apply our changes (ignore if nothing to pop)
          git stash pop || true
          # commit and push (or no-op if nothing changed)
          git commit -m "Update data [skip ci]" || echo "No changes"
          git push
