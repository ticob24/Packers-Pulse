<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">
  <meta name="theme-color" content="#0b3d2e">
  <title>Packers Pulse</title>
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./app.js"></script>
</head>
<body>
  <header>
    <h1>Packers Pulse</h1>
    <p class="sub">Merged news + social. Auto-updated hourly.</p>
  </header>

  <main>
    <section id="digest" class="card">
      <h2>Daily Digest</h2>
      <div id="digestContent">Loading...</div>
    </section>

    <section class="card">
      <div class="controls">
        <input id="q" type="search" placeholder="Filter posts e.g. 'trade'">
        <button id="clear">Clear</button>
      </div>
      <ul id="feed" class="feed"></ul>
    </section>
  </main>

  <footer>
    <small>Last updated <span id="updated">â€”</span>. Add to Home Screen for an app-like experience.</small>
  </footer>
</body>
</html>
